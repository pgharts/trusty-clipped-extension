
engines:
  rubocop:
    enabled: true
  golint:
    enabled: true
  eslint:
    enabled: true
  csslint:
    enabled: true
ratings:
  paths:
  - app/**
  - lib/**
  - "**.rb"
  - "**.go"
exclude_paths:
- spec/**/*
- "**/vendor/**/*"
- db/migrate/**/*
- config/**/*
- "app/assets/javascripts/admin/jquery.fileupload.js"
- "app/assets/javascripts/admin/jquery.ui.widget.js"
- "app/assets/javascripts/admin/jquery.iframe-transport.js"